<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pace Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Racing+Sans+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>

    
    <video autoplay muted loop id="myVideo">
        <source src="chelimo.mp4" type="">
    </video>

    <h1>Pace Calculator</h1>

    <form name="formcalc">
        <div class="form-group">
            <label>Your Running</label>
            <input type="text" class="form-control" name="txtnum1" placeholder="How Far?">
            <select class="custom-select" id="distance">
                <option value="kilometer">KM</option>
                <option value="mile">Miles</option>
            </select>
        </div>
        <div class="form-group">
            <label>Target Time Goal</label>
            <input type="text" class="form-control" name="txtnum2" placeholder="How Long?">
            <select class="custom-select" id="time">
                <option value="minutes">Minutes</option>
                <option value="hours">Hours</option>
            </select>
        </div>
    </form>

    <button class="btn btn-primary" onclick="times();distance();">Calculate</button>

    <p>You have to run <strong id="minutes">...</strong> minutes and <strong id="seconds">...</strong> seconds per <strong id="metric">...</strong></p>
</body>
</html>
